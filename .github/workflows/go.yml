name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sudo sh -s -- -b /usr/local/bin v1.23.1

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build
      run: make cmd/agent/agent
